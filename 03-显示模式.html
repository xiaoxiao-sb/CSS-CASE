<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: pink;
			}
			b{
				width: 500px;
				height: 500px;
				background: green;
				font-size: 40px;
			}
			span{
				width: 500px;
				height: 500px;
				background: green;
				font-size: 40px;
			}
		</style>
	</head>
	<body>
		<!--
			显示模式:
			块级显示模式: 设置宽高起作用,自己单独占一行,在不设置宽度的情况下,宽度和父级一样
			块级元素: div h1-h6 p ul ol li dl dt dd form hr
			
			行内显示模式: 设置宽高不起作用,一行可以有多个,默认被里面的内容撑开宽高
			行内元素: span a b strong i em u ins s del
			
			行内块显示模式: 设置宽高起作用,一行可以有多个
			行内块元素: img 表单标签
		-->
		<div></div> 
		<div></div>
		<h1>标题</h1>
		<b>加粗</b>
		<b>加粗</b>
		<span>我是span</span>
		<img src="liuzhiyuan.jpg" width="50"/>
		<img src="liuzhiyuan.jpg" width="50"/>
		<img src="liuzhiyuan.jpg" width="50"/>
	</body>
</html>
