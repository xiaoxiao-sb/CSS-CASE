<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*
			 * 多类样式调用:
			 * class支持多个类名的调用,每个类名用空格隔开
			 */
			
			.blue{
				
				color:#1B6FEF;
			}
			.red{
			
				color:#DB4732;
			}
			.yellow{
				
				color:#FFD669;
			} 
			.green{
				
				color:#009A57;
			}
			.font150{
				font-size: 150px;
				font-weight: 700;
				font-family: "宋体";
			}
		</style>
	</head>
	<body>
		<span class="blue font150">G</span>
		<span class="red font150">o</span>
		<span class="yellow font150">o</span>
		<span class="blue font150">g</span>
		<span class="green font150">l</span>
		<span class="red font150">e</span>
	</body>
</html>
