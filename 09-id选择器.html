<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*
			 * id选择器:
			 * 定义id名称:
			 * #开头加id名称,命名规范和类名一样
			 * 调用id名称:
			 * id属性等于id选择器名称
			 * 
			 * id选择器相当于是身份证,不能重复调用,类选择器相当于是名字可以重复调用
			 */
			#one{
				color:red;
			}
		</style>
	</head>
	<body>
		<span id="one">我是span</span>
	</body>
</html>
