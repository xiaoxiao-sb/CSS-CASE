<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/* 标签选择器:*/
			/*h1{
				color:red;
			}*/
			
			/* 类选择器:
			 
			 * 定义类名:  
			 * 用点开头,加上类名称,大括号中写属性
			 * 类名规则: 不能用数字开头,可以是字母加数字加下划线加中划线,建议用驼峰命名法命名
			 *          greenStudentH5,多个单次拼成的类名,只有第一个单词首字母不用大写,后面的
			 * 单词首字母都需要大写
			 * 
			 * 调用类名:
			 * 用标签的class属性等于类名称
			 * 
			 * */
			
			.ls{
				color:red;
			}
			.bz{
				color:blue;
			}
			.h5{
				color:green;
			}
		</style>
	</head>
	<body>
		<h1 class="ls">老刘</h1>
		<h1 class="bz">班长</h1>
		<h1 class="h5">学员</h1>
		<h1 class="h5">学员</h1>
		<h1 class="h5">学员</h1>
	</body>
</html>
